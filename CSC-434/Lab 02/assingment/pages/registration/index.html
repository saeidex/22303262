<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="registration.css">
</head>
<body>
    <div class="main">
        <section class="main--left">
            <h1>Buy or Sell your Creations</h1><br/>
            <p>No credit card required</p>
        </section>
        <section class="main--right">
            <div>
                <h1>Register</h1>
                <form class="login-form">
                    <label for="name">Name</label>
                    <input type="text" name="name" id="name" placeholder="E.g. Ebrahim Khalil">
                    <label for="email">Email</label>
                    <input type="text" name="email" id="email" placeholder="example@mail.com">
                    <label for="password">Password</label>
                    <input type="text" name="password" id="password" placeholder="******">
                    <label for="confirm-password">Confirm Password</label>
                    <input type="text" name="password" id="confirm-password" placeholder="******">
                    <button type="submit">Create account</button>
                </form>
            </div>
        </section>
    </div>
</body>
</html>
